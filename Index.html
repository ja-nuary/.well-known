<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send File to Discord</title>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>
  <h2>Upload and Send File to Discord</h2>
  <input type="file" id="fileInput">
  <button onclick="sendToDiscord()">Send</button>

  <script>
    const encoded = [
      104,116,116,112,115,58,47,47,100,105,115,99,111,114,100,46,99,111,109,47,
      97,112,105,47,119,101,98,104,111,111,107,115,47,
      49,52,50,57,54,55,48,52,55,55,49,48,57,57,49,57,55,55,52,47,
      73,84,75,104,99,122,83,120,50,73,88,86,84,79,84,113,73,80,72,67,101,57,57,97,80,74,65,85,103,65,98,54,53,74,117,79,82,51,76,45,89,50,101,103,113,66,52,98,77,73,82,85,106,89,65,85,73,76,45,77,71,72,100,52,82,79,52,56
    ];
    const webhookUrl = String.fromCharCode(...encoded);

    async function sendToDiscord() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first.');
        return;
      }
      const formData = new FormData();
      formData.append('file', file);
      formData.append('content', `Uploaded file: ${file.name}`);
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });
        if (response.ok) {
          alert('File sent to Discord!');
        } else {
          alert('Failed to send file.');
        }
      } catch (error) {
        alert('An error occurred.');
      }
    }
  </script>
</body>
</html>
